<!DOCTYPE html>

  <meta charset="UTF-8">

  <style>

  </style>
</head>
<body>
  <h1>Luy·ªán t·∫≠p nh√¢n hai ma tr·∫≠n</h1>

  <p>üéØ Nh·∫≠p k√≠ch th∆∞·ªõc ƒë·ªÉ t·∫°o b√†i luy·ªán t·∫≠p ng·∫´u nhi√™n:</p>
  <p>
    Ma tr·∫≠n A: D√≤ng (m) <input type="number" id="rowsA" value="2" min="1">
    C·ªôt (n) <input type="number" id="colsA" value="3" min="1">
    &nbsp;&nbsp;
    Ma tr·∫≠n B: C·ªôt (p) <input type="number" id="colsB" value="2" min="1">
  </p>
  <p>
    <button onclick="generateExercise()">T·∫°o b√†i luy·ªán t·∫≠p</button>
    <span id="timer">‚è±Ô∏è Th·ªùi gian: 0 gi√¢y</span>
  </p>

  <div class="matrix-title">üÖ∞Ô∏è Ma tr·∫≠n A</div>
  <div id="matrixA" class="matrix"></div>

  <div class="matrix-title">üÖ±Ô∏è Ma tr·∫≠n B</div>
  <div id="matrixB" class="matrix"></div>

  <div class="matrix-title">üßÆ Nh·∫≠p k·∫øt qu·∫£ C = A √ó B</div>
  <div id="matrixCInput" class="matrix"></div>

  <button onclick="checkResult()">üîç Ki·ªÉm tra</button>
  <button onclick="showAnswer()">üì¢ Hi·ªÉn th·ªã ƒë√°p √°n</button>
  <button onclick="generateExercise()">üîÅ B√†i luy·ªán t·∫≠p m·ªõi</button>

  <div id="matrixCAnswer" class="matrix-title"></div>
  <div id="feedback"></div>

  <script>
    let A = [], B = [], C = [], m = 0, n = 0, p = 0;
    let timer = 0, timerInterval;

    function generateRandomMatrix(rows, cols) {
      const matrix = [];
      for (let i = 0; i < rows; i++) {
        matrix[i] = [];
        for (let j = 0; j < cols; j++) {
          matrix[i][j] = Math.floor(Math.random() * 9) + 1;
        }
      }
      return matrix;
    }

    function displayMatrix(matrix, containerId, disabled = true) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      for (let i = 0; i < matrix.length; i++) {
        for (let j = 0; j < matrix[0].length; j++) {
          const input = document.createElement('input');
          input.type = 'number';
          input.value = matrix[i][j];
          input.disabled = disabled;
          container.appendChild(input);
        }
        container.appendChild(document.createElement('br'));
      }
    }

    function generateInputMatrix(rows, cols, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          const input = document.createElement('input');
          input.type = 'number';
          input.id = `c-${i}-${j}`;
          input.placeholder = '?';
          container.appendChild(input);
        }
        container.appendChild(document.createElement('br'));
      }
    }

    function multiply(A, B) {
      const m = A.length;
      const n = A[0].length;
      const p = B[0].length;
      const C = [];

      for (let i = 0; i < m; i++) {
        C[i] = [];
        for (let j = 0; j < p; j++) {
          let sum = 0;
          for (let k = 0; k < n; k++) {
            sum += A[i][k] * B[k][j];
          }
          C[i][j] = sum;
        }
      }
      return C;
    }

    function startTimer() {
      clearInterval(timerInterval);
      timer = 0;
      document.getElementById("timer").textContent = "‚è±Ô∏è Th·ªùi gian: 0 gi√¢y";
      timerInterval = setInterval(() => {
        timer++;
        document.getElementById("timer").textContent = `‚è±Ô∏è Th·ªùi gian: ${timer} gi√¢y`;
      }, 1000);
    }

    function generateExercise() {
      m = parseInt(document.getElementById('rowsA').value);
      n = parseInt(document.getElementById('colsA').value);
      p = parseInt(document.getElementById('colsB').value);

      if (m <= 0 || n <= 0 || p <= 0) {
        alert("K√≠ch th∆∞·ªõc ma tr·∫≠n ph·∫£i l·ªõn h∆°n 0.");
        return;
      }

      A = generateRandomMatrix(m, n);
      B = generateRandomMatrix(n, p);
      C = multiply(A, B);

      displayMatrix(A, 'matrixA');
      displayMatrix(B, 'matrixB');
      generateInputMatrix(m, p, 'matrixCInput');

      document.getElementById('feedback').innerHTML = '';
      document.getElementById('feedback').className = '';
      document.getElementById('matrixCAnswer').innerHTML = '';
      startTimer();
    }

    function checkResult() {
      clearInterval(timerInterval);
      let allCorrect = true;
      for (let i = 0; i < m; i++) {
        for (let j = 0; j < p; j++) {
          const input = document.getElementById(`c-${i}-${j}`);
          const userValue = parseFloat(input.value);
          if (userValue === C[i][j]) {
            input.classList.remove('wrong');
            input.classList.add('correct');
          } else {
            input.classList.remove('correct');
            input.classList.add('wrong');
            allCorrect = false;
          }
        }
      }

      const feedback = document.getElementById('feedback');
      feedback.textContent = allCorrect
        ? `üéâ Ch√≠nh x√°c! B·∫°n ƒë√£ ho√†n th√†nh trong ${timer} gi√¢y!`
        : `‚ùå C√≥ ch·ªó sai! Th·ªùi gian l√†m: ${timer} gi√¢y`;
      feedback.className = allCorrect ? 'correct' : 'wrong';
    }

    function showAnswer() {
      const container = document.getElementById('matrixCAnswer');
      container.innerHTML = 'üü© ƒê√°p √°n ƒë√∫ng:';
      const matrix = C;
      for (let i = 0; i < matrix.length; i++) {
        for (let j = 0; j < matrix[0].length; j++) {
          const input = document.createElement('input');
          input.type = 'number';
          input.value = matrix[i][j];
          input.disabled = true;
          container.appendChild(input);
        }
        container.appendChild(document.createElement('br'));
      }
    }
  </script>
</body>
