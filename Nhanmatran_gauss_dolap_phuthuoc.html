    // H√†m x√°o tr·ªôn m·∫£ng (thu·∫≠t to√°n Fisher-Yates)
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];

      return array;
    }

    function organizeQuestionsByDifficulty(questions) {

      const questionsByLevel = {

      // X√°o tr·ªôn c√¢u h·ªèi trong m·ªói m·ª©c ƒë·ªô
      Object.keys(questionsByLevel).forEach(level => {

      // Gh√©p l·∫°i theo th·ª© t·ª± ƒë·ªô kh√≥ tƒÉng d·∫ßn
      return [
